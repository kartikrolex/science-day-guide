<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Day Guide</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 50px;
        }

        /* Heading Styling */
        h1 {
            color: #007bff;
            font-size: 36px;
            font-weight: bold;
        }

        /* Paragraph Styling */
        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Button Styling */
        #speakButton {
            background-color: #007bff;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Button Hover Effect */
        #speakButton:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        /* Speaker Icon */
        #speakButton::before {
            content: "ðŸ”Š";
            font-size: 22px;
        }
    </style>
</head>
<body>

    <h1>Welcome to RD National College Science Day Fest!</h1>
    <p>Explore exciting exhibits, workshops, and projects from various science departments.</p>

    <button id="speakButton">Click to Hear Guide</button>

    <script>
        // Function to make the page speak
        function speakText(text) {
            let speech = new SpeechSynthesisUtterance(text);
            speech.lang = "en-US";  
            speech.rate = 1;  
            speech.pitch = 1;
            window.speechSynthesis.speak(speech);
        }

        // Speak when the page loads
        window.onload = function () {
            speakText("Welcome to R D National College Science Day Fest! Explore exciting exhibits, workshops, and projects from various science departments.");
        };

        // Speak when button is clicked
        document.getElementById("speakButton").addEventListener("click", function () {
            speakText("Welcome to our Science Day fest! Have fun exploring.");
        });
    </script>

</body>
</html>
